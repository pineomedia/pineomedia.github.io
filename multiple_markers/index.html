<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene stats embedded arjs='trackingMethod: best; debugUIEnabled: false'>

          <a-marker preset="hiro">
            <a-sphere radius=".5" material="opacity: 0.7;" color="red" position="0 1 0"></a-sphere>
            
        </a-marker>
          
        <a-marker preset="kanji">  
          <entity gltf-model="models/Fiddle-leaf Plant.glb"></entity>
        </a-marker>  
        
        <a-marker id="zb" type="pattern" url="markers/patt.zb">
          <entity gltf-model="models/Little Bookcase.glb"></entity>
        </a-marker>  

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

</body>

</html>
